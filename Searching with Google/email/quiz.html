<!DOCTYPE html>
<meta charset="utf-8" />
<html id="really">

<head>
  <title>Tech Goes Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" type="text/css" href="../css/base.css" />
  <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>

<body>
  <a href="../index.html" id="homebutton" class="uibutton homebutton"><img src="../img/icon-home.svg" alt="home"
      class="icon"></a>
  <h1 class="unit-title big" id="unit-title">Module 3 - Computers and Email</h1>
  <div id="breadcrumbs"></div>
  <div class="main">
    <div id="content_block">
      <div id="content" class="content">
        <div id="questionfull" class="question notab" tabindex="0">
          <p id="result"></p>
          <div id="questiontext" class="quiztext" style="visibility: hidden;"></div>
          <img id="quizimage" class="quizimage spotart" style="display:none;" width="1024" height="400" src="">
        </div>
        <div class="answer">
          <div class="buttons" style="display:none;" id="buttonbox">
            <button id="buttonA" class="answerbutton"><span class="aletter">A</span></button>
            <button id="buttonB" class="answerbutton"><span class="aletter">B</span></button>
          </div>
        </div>

      </div>
    </div>
    <div id="button_block">
      <button id="buttonNext" class="uibutton nextbutton" style="display:none;">Next <img alt="arrow" class="icon"
          src="../img/icon-next.svg" /></button>            
            <button id="buttonComplete" class="uibutton completebutton" style="display:none;"><img alt="back arrow"
              class="icon" src="../img/icon-complete.svg" />Complete</button>
            <button id="buttonRestart" class="uibutton restartbutton" style="display:none;">Restart<img alt="back arrow"
              class="icon" src="../img/icon-restart.svg" /></button>

      <button id="buttonBack" class="uibutton backbutton secondary"><img alt="arrow" class="icon"
          src="../img/icon-back.svg" />Back</button>
    </div>
  </div>
  <script type="text/javascript" src="../js/quiz.js"></script>
  <script type="text/javascript">
    TGHQuiz.unitid = "mod_compemail";
    TGHQuiz.module = 3;
    TGHQuiz.name = "Computers and Email";
    TGHQuiz.loadQuiz('../json/TGH_COMPEMAIL.txt.json');
  </script>
</body>

</html>
