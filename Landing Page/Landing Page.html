<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple List Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Ubuntu:wght@300;400;500&family=Ubuntu+Condensed&display=swap');
        
        body {
            font-family: 'Ubuntu', sans-serif;
            background-image: url('https://newtechgoeshome.org/wp-content/uploads/2023/12/menu-background.png');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            margin-top: 100px;
            padding: 50px 200px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            text-align: center;
        }
        .logo {
            padding: 30px;
        }
        h1, h2, h3 {
            font-family: 'Merriweather', serif;
        }
        h4, h5, h6 {
            font-family: 'Ubuntu Condensed', sans-serif;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 10px;
            background-color: #0d0d0d;
            color: white;
            text-decoration: none;
            border-radius: 15px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .button:hover {
            background-color: #0b508c;
            transform: scale(1.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://newtechgoeshome.org/wp-content/uploads/2023/10/TGH_logoNoText_4x3in.png" width="126" height="94" alt="" class="logo">
        <h1>Tech Goes Home</h1>
        <hr>
        <h4>Lessons and Quizzes</h4>
        <hr>
        <ul>
            <li><a href="https://github.com/TGHmarketing/TGHinstitute/blob/0cb111016d36e41bd69b1521574b51669f27f6f9/Landing%20Page/Landing%20Page.html" class="button">Searching With Google</a></li>
            <li><a href="Landing Page/Navigating the Internet/navigating-internet.html" class="button">Navigating the Internet</a></li>
            <li><a href="gbh-safety-challenge.html" class="button">GBH Interactive Safety Challenge</a></li>
        </ul>
    </div>
</body>
</html>
